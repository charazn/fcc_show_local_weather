<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Local Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">
  </head>

  <body>
    <div class="container text-center">
      <h1>FreeCodeCamp Local Weather App</h1>
      <div class='box'>
        <div id='cityLocation'></div>
        <div class='weatherGroup'>
          <div id='weatherIcon'></div>
          <div id='weatherDescription'></div>
        </div>
        <div class="weatherInfo">
          <div id='temperature' class='btn btn-lg btn-default'>Temperature:<br></div>
          <div id='pressure' class='btn btn-lg btn-default'>Pressure:<br></div>
          <div id='humidity' class='btn btn-lg btn-default'>Humidity:<br></div>
          <div id='windspeed' class='btn btn-lg btn-default'>Wind Speed:<br></div>
          <div id='googleStaticMap'></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
